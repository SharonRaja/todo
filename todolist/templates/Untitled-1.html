<div class="d-flex align-items-center">
          <!-- Checkbox on the left -->

          <div class="d-flex flex-grow-1 justify-content-between align-items-center">
            <input
              class="form-check-input"
              type="checkbox"
              id="task-{{ task.id }}"
              {% if task.is_done %}checked{% endif %}
              aria-label="Mark task {{ task.id }} as done"
            >
          

          <!-- Truncated task detail -->
          {% comment %} <label
            for="task-{{ task.id }}"
            class="flex-grow-1 mb-0 task-text"
            style="cursor: pointer;"
            title="{{ task.task_detail }}"
          >
            {{ task.task_detail }}
          </label> {% endcomment %}
          <div class="task-text" style="cursor: pointer;">
            <p class="mb-0 w-100">{{ task.task_detail }}</p>
          </div>
        </div>
          

        <!-- Tag badge on the right -->
        <div class="d-flex">
        {% if task.tag_id %}
          <span class="badge bg-secondary">{{ task.tag_id.tag_name }}</span>
        {% endif %}
        </div>
      </div>
